---
name: TODO Check

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check_todos:
    runs-on: ubuntu-latest
    name: TODO checker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new TODOs
        uses: Gustrb/todo-creeper@v1.2.0
        continue-on-error: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
